<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body{
                height: 100vh;
            }
            .img-responsive{
                width: 100px;
                height: 100px;
            }
            .anyClass {
                 height: 90vh;
                 overflow-y: scroll;
            }
            #watch-box{
                height:80vh;
            }
            #galery .img-thumbnail:hover{
                opacity: .5;
            }
            @media screen and (max-width: 576px){

                .anyClass {
                 height: 15vh;
                 overflow-x: scroll;
                 }
                 .img-responsive{
                width: 150px;
                height: 100px;
                }
                .img-mobile{
                height: auto;
                width: 100%;
                }
            }
        </style>
		<title>Hello, world!</title>
	</head>
	<body>
        <h1 class="text-center">Picture Box with BootStrap</h1>
        <div class="container">
            <div class="container-fluid d-flex flex-column justify-content-between flex-sm-row flex-md-row flex-lg-row flex-xl-row">
                <div id="galery" class="anyClass col-sm-3 col-md-3 col-lg-3 col-xl-3 d-flex flex-row flex-sm-wrap flex-md-wrap flex-lg-wrap flex-xl-wrap justify-content-between">
                    <img class="img-thumbnail img-responsive" src="./img/colorful-sunset-reflected-in-wet-sand.jpg" alt="">
                    <img class="img-thumbnail img-responsive" src="./img/couple-rides-horseback-on-a-sunset-beach.jpg" alt="">
                    <img class="img-thumbnail img-responsive" src="./img/deep-blue-sky-and-mountains.jpg" alt="">
                    <img class="img-thumbnail img-responsive" src="./img/dusty-sky-with-palm-sihouettes-on-beach-at-sunset.jpg" alt="">
                    <img class="img-thumbnail img-responsive" src="./img/hot-sunset-over-water.jpg" alt="">
                    <img class="img-thumbnail img-responsive" src="./img/small-dog-watches-horses-on-the-beach.jpg" alt="">
                    <img class="img-thumbnail img-responsive" src="./tropical-beach-sunrise.jpg" alt="">
                    <img class="img-thumbnail img-responsive" src="./img/beach-sand-footprints.jpg" alt="">
                </div>
                <div class="text-center container col-sm-8 col-md-8 col-lg-8 col-xl-8">
                    <img id="watch-box" class="img-fluid img-thumbnail img-mobile img" src="./img/tropical-beach-sunrise.jpg" alt="">
                </div>
            </div>
        </div>
        


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/path/to/dist/vibrant.js"></script>
        <!-- Uglified version -->
        <script src="/path/to/dist/vibrant.min.js"></script>
<script>
            $(document).ready(function(){
                $('img').on({'click': function(){
                    var src = ($(this).attr('src'));
                    $('#watch-box').attr('src', src);
                }})
            });
        </script>
       <!-- Debug version -->
<script src="/path/to/dist/vibrant.js"></script>

    </body>
</html>
